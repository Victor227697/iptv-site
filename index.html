<!DOCTYPE html>
<html>
<head>
  <title>IPTV Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }
    .box {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    #result {
      margin-top: 20px;
      color: #0f0;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>Enter IPTV Login Details</h1>
  <div class="box">
    <input type="text" id="server" placeholder="Server URL (e.g. http://example.com:8080)" required><br>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="generateLink()">Submit</button>
    <div id="result"></div>
  </div>

  <script>
    function generateLink() {
      const server = document.getElementById('server').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!server || !username || !password) {
        alert("Please fill in all fields.");
        return;
      }

      const m3uUrl = `${server}/get.php?username=${username}&password=${password}&type=m3u`;
      const apiDetails = `Xtream API:\nURL: ${server}\nUsername: ${username}\nPassword: ${password}`;

      document.getElementById('result').innerHTML = `
        <p><strong>M3U URL:</strong></p>
        <code>${m3uUrl}</code>
        <p><strong>${apiDetails.replace(/\n/g, '<br>')}</strong></p>
      `;
    }
  </script>

</body>
</html>
